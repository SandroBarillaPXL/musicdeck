<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Deck</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="player.js" type="module" defer></script>
    <link rel="icon" href="imgs/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="music-player">
        <div id="player">
            <div id="album-artwork">
                <img id="player-image" src="imgs/icon.png" alt="Album Artwork">
            </div>
            <div id="track-info">
                <h3 id="player-album"></h3>
                <h2 id="player-song">Song Name</h2>
                <h3 id="player-artist">Artist Name</h3>
            </div>
        </div>
        <div id="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" min="0" max="100" value="0">
            <span id="duration">0:00</span>
        </div>
        <div id="next-up-popup">
            <div id="next-up-title">
                <span>Next Up</span>
                <button id="next-up-close-btn">✕</button>
            </div>            
            <ul id="next-up-list"></ul>
        </div>
        <div id="controls">
            <button id="next-up-open-btn" class="control-button"></button>
            <button id="previous" class="control-button"></button>
            <button id="togglePlay" class="play-button control-button"></button>
            <button id="next" class="control-button"></button>
            <div id="volume-container">
                <button id="volume-btn" class="control-button"></button>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
                <span id="volume-label">50%</span>
            </div>
            <div id="logo-placeholder"></div>
        </div>
    </div>
    <button id="open-fullscreen" class="fullscreen-toggle">⤢</button>
    <div id="fullscreen-overlay">
        <button id="close-fullscreen" class="fullscreen-toggle">✕</button>
        <img id="fullscreen-image" src="imgs/icon.png" alt="Fullscreen Cover">
    </div>
</body>
</html>
